pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{ts,tsx,js,jsx,json}'
      run: npx @biomejs/biome check --write {staged_files}
      stage_fixed: true
    prettier:
      glob: '*.{yml,yaml,md}'
      run: npx prettier --write {staged_files}
      stage_fixed: true

pre-push:
  commands:
    typecheck:
      run: npm run typecheck
    lint:
      run: npm run lint
    format-check:
      run: npm run format:check
