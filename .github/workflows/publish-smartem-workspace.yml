name: smartem-workspace CLI tool PyPI package

on:
  push:
    branches: [main]
    tags: ['smartem-workspace-v*']
    paths:
      - 'packages/smartem-workspace/**'
      - '.github/workflows/publish-smartem-workspace.yml'
  pull_request:
    paths:
      - 'packages/smartem-workspace/**'
      - '.github/workflows/publish-smartem-workspace.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test smartem-workspace
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: packages/smartem-workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v

  lint:
    name: Lint smartem-workspace
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: packages/smartem-workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  build:
    name: Build smartem-workspace package
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: packages/smartem-workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: uvx twine check dist/*

      - name: List build artifacts
        run: ls -lh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: packages/smartem-workspace/dist/*
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/smartem-workspace-v')
    environment:
      name: pypi
      url: https://pypi.org/p/smartem-workspace
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
