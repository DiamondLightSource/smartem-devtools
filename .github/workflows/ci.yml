name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  webui:
    name: WebUI Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webui

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    # TODO: Enable when docs are migrated from smartem-decisions
    if: false

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install sphinx myst-parser sphinx-copybutton sphinx-design pydata-sphinx-theme

      - name: Build docs
        run: sphinx-build -E docs build/html
