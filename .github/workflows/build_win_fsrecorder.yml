name: Build FSRecorder for Windows

on:
  push:
    branches: [ main ]
    paths:
      - 'tools/fsrecorder/**'
      - '.github/workflows/build_win_fsrecorder.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Build from branch'
        required: true
        default: 'main'
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
        sparse-checkout: |
          tools/fsrecorder
          pyproject.toml
          README.md

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install .[fsrecorder]

    - name: Build FSRecorder with PyInstaller
      run: >-
        pyinstaller --onefile
        --name fsrecorder
        --hidden-import watchdog.observers.polling
        --hidden-import watchdog.observers.winapi
        --hidden-import watchdog.observers.inotify
        --hidden-import watchdog.observers.fsevents
        --hidden-import watchdog.observers.kqueue
        tools/fsrecorder/fsrecorder.py

    - name: Smoke test
      run: |
        ./dist/fsrecorder.exe --help
        if ($LASTEXITCODE -ne 0) { throw "FSRecorder smoke test failed" }

    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: fsrecorder-windows-v${{ github.run_number }}-${{ github.sha }}
        path: dist/
