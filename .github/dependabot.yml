version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # npm (webui)
  - package-ecosystem: "npm"
    directory: "/webui"
    schedule:
      interval: "weekly"
    groups:
      npm-minor:
        update-types:
          - "minor"
          - "patch"

  # pip (docs)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      pip:
        patterns:
          - "*"
