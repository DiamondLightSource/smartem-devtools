version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "admin"
      - "devops"
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/webui"
    schedule:
      interval: "weekly"
    labels:
      - "admin"
      - "devops"
    groups:
      npm-minor:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/claude-code/smartem-frontend/skills/playwright-skill"
    schedule:
      interval: "weekly"
    labels:
      - "admin"
      - "devops"
    groups:
      playwright-skill:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "admin"
      - "devops"
    groups:
      pip:
        patterns:
          - "*"
