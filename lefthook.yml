# Lefthook Git Hooks Configuration for smartem-devtools
# Runs checks on webui/ subdirectory

pre-commit:
  parallel: true
  commands:
    biome:
      root: webui/
      glob: "*.{ts,tsx,js,jsx,json}"
      run: npx @biomejs/biome check --write {staged_files}
      stage_fixed: true
    prettier:
      root: webui/
      glob: "*.{yml,yaml,md}"
      run: npx prettier --write {staged_files}
      stage_fixed: true

pre-push:
  commands:
    typecheck:
      root: webui/
      run: npm run typecheck
    lint:
      root: webui/
      run: npm run lint
    format-check:
      root: webui/
      run: npm run format:check
